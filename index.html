<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      media="screen and (min-width: 900px)"
      href="/styles/desktop-styles.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px)"
      href="/styles/mobile-styles.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Open+Sans+Condensed:wght@300&family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>QR code</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image-qr-code.png" />

      <div class="text-container">
        <div class="text-heading">
          Improve your front-end skills by building projects
        </div>
        <div class="text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/nas-cam">N@5V@</a>.
      </div>
    </footer>
  </body>
</html>
